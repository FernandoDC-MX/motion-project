<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Own style css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/form.css">

    <!-- Boostrap js -->
    <script src="bootstrap/js/bootstrap.js"></script>

    script-src 'self' "https://kit.fontawesome.com/75db1d5d26.js";

    <title>Motion</title>
  </head>
  <body>
    <div class="mainApp">

      <div class="topBar">

        <div class="titleBar">
            <div class="title">
              Motion
            </div>
        </div>

        <div class="titleBarBtns">
            <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"></button>
            <button id="maximizeBtn" class="topBtn maximizeBtn" title="Maximize"></button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>

      </div>

      <div class="contentArea">
        <div class="contentPages">
          <!-- Title -->
          <h1 class="mt-5 font-mono wb fs-3">Bienvenido a Motion</h1>

          <!-- Buttons -->
          <div class="mt-4">
            <button class="_btn_custom" id="_new_project"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nuevo proyecto</button>
            <button class="_btn_custom">Abrir</button> 
          </div>

          <!-- Contenedor de proyectos -->
          <div class="_container_projects">
            <h5>Recientes</h5>
            <div class="mt-4 _scroll_enabled" id="_container_table">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"
                      >Nombre
                      <svg xmlns="http://www.w3.org/2000/svg" id="_order_name"  width="16" height="16" fill="currentColor" class="bi bi-chevron-down ml-2 _pointer" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </th>
                    <th scope="col">
                      Fecha
                      <svg xmlns="http://www.w3.org/2000/svg" id="_order_date"  width="16" height="16" fill="currentColor" class="bi bi-chevron-down ml-2 _pointer" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </th>
                  </tr>
                </thead>
                <tbody id="_table_projects">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title">Crear proyecto</p>
        <svg xmlns="http://www.w3.org/2000/svg" data-bs-dismiss="modal" aria-label="Close" width="24" height="24" fill="currentColor" class="bi bi-x cursor" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </div>
      <div class="modal-body">
        <section>
          <div class="form-group">
            <input type="text" class="form-input" id="name" placeholder="Nombre del proyecto">
            <label for="name" class="form-label">Nombre del proyecto</label>
          </div>
          <div class="form-group">
            <p class="font-mono">Comentarios</p>
            <textarea class="custom-textarea" name="comments" id="comments" cols="30" rows="5"></textarea>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script defer src="js/main_screen.js"></script>
    <script defer src="js/menuToolbar.js"></script>
  </body>
</html>
