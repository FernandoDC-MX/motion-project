<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Own style css -->
    <link rel="stylesheet" href="css/_toolbar.css">
    <link rel="stylesheet" href="css/_create_project.css">

    <!-- Boostrap js -->
    <script src="bootstrap/js/bootstrap.js"></script>   

    <title>Crear proyecto</title>
</head>
<body>
    <!-- Toolbar -->
    <div class="topBar">
        <div class="titleBar">
            <div class="title">
              Crear nuevo proyecto
            </div>
        </div>
        <div class="titleBarBtns">
            <button id="minimizeBtn" class="topBtn minimizeBtn d-none" title="Minimize" disabled></button>
            <button id="maximizeBtn" class="topBtn maximizeBtn d-none" title="Maximize" disabled></button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>
    </div>
    <div class="_container">
        <div class="form-group">
            <input type="text" class="form-input" id="name" placeholder="Nombre del proyecto">
            <label for="name" class="form-label">Nombre del proyecto</label>
        </div>
        <div class="form-group">
            <p class="font-mono">Cantidad de canales</p>
            <div class="channel">
                <p>1</p>
            </div>
            <div class="channel">
                <p>2</p>
            </div>
            <div class="channel">
                <p>3</p>
            </div>
            <div class="channel">
                <p>4</p>
            </div>
        </div>
        <div class="form-group">
            <p class="font-mono">Comentarios</p>
             <textarea class="custom-textarea" name="comments" id="comments" cols="30" rows="5"></textarea>
        </div>
        <div class="text-end">
            <button class="btn-cstm bg-crear">Crear</button>
            <button class="btn-cstm bg-cancel">Cancelar</button>
       </div>
    </div>

    <script defer src="js/create_project.js"></script>
</body>
</html>
