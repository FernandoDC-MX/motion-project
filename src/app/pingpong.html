<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>Ping Pong</title>

    
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

	<link rel="stylesheet" href="css/pingpong.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/modal.css">

     <!-- Boostrap js -->
     <script src="bootstrap/js/bootstrap.js"></script>
    
</head>

<body>
    <div class="topBar">
        <div class="titleBar">
            <div class="title">Ping pong</div>
        </div>

        <div class="titleBarBtns justify-content-end">
            <button id="minimizeBtn" class="topBtn minimizeBtn d-none" title="Minimize"></button>
            <button id="maximizeBtn" class="topBtn restoreBtn d-none" title="Maximize"></button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>
    </div>

	<div class="board">
		<div class='ball'>
			<div class="ball_effect"></div>
		</div>
		<div class="paddle_1 paddle"></div>
		<div class="paddle_2 paddle"></div>
            <h1 class="player_1_score player_score">0</h1>
            <h1 class="player_2_score player_score">0</h1>

            <h1 class="message">Presiona Enter </h1>
        </div>
        
        <div id="goal-notification">
            <span>ยก</span>
            <span>G</span>
            <span>O</span>
            <span>A</span>
            <span>L</span>
            <span>!</span>
        </div>
	</div>
    <div class="left-wall wall"></div>
    <div class="right-wall wall"></div>
    <div class="control d-none">
        <small>Dispositivo</small>
        <p id="currentDevice"></p>
    </div>


  <!-- Modal -->
  <div class="modal fade  t-100" id="editableDevice" aria-modal="true" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-gray-modal h-300 w-400">
        <div class="modal-header">
          <p class="modal-title">Seleccionar un dispositvo para jugar</p>
        </div>
        <div class="modal-body ">
          <div class="cards-zone mx-auto row justify-content-center" id="cards_zone">
            <!-- <div class="col-3 px-2">
                <div class="card-device index-2">
                    
                </div>
            </div>
            <div class="col-3 px-2">
                <div class="card-device index-3">

                </div>
            </div>
            <div class="col-3 px-2">
                <div class="card-device index-4">

                </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
	
	<script defer src="js/pingpong.js"></script>
</body>

</html>
