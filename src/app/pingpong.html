<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>Ping Pong</title>

    
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

	<link rel="stylesheet" href="css/pingpong.css">
    <link rel="stylesheet" href="css/fonts.css">
    
    
</head>

<body>
    <div class="topBar">
        <div class="titleBar">
            <div class="title">Ping pong</div>
        </div>

        <div class="titleBarBtns justify-content-end">
            <button id="minimizeBtn" class="topBtn minimizeBtn d-none" title="Minimize"></button>
            <button id="maximizeBtn" class="topBtn restoreBtn d-none" title="Maximize"></button>
            <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
        </div>
    </div>

	<div class="board">
		<div class='ball'>
			<div class="ball_effect"></div>
		</div>
		<div class="paddle_1 paddle"></div>
		<div class="paddle_2 paddle"></div>
            <h1 class="player_1_score player_score">0</h1>
            <h1 class="player_2_score player_score">0</h1>

            <h1 class="message">Presiona Enter </h1>
        </div>
        
        <div id="goal-notification">
            <span>ยก</span>
            <span>G</span>
            <span>O</span>
            <span>A</span>
            <span>L</span>
            <span>!</span>
        </div>
		
	</div>
    <div class="left-wall wall"></div>
    <div class="right-wall wall"></div>
	
	<script defer src="js/pingpong.js"></script>
</body>

</html>
